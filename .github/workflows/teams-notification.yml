name: MS Teams Notification

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # this is the new step using the ms-teams-notification action
      - name: Notify dedicated teams channel
        uses: jdcargile/ms-teams-notification@v1.3
        with:
          github-token: ${{ github.token }} # this will use the runner's token
          ms-teams-webhook-uri: https://teams.microsoft.com/l/channel/19%3a5f00a22bb8ab43fd96323c925183674c%40thread.tacv2/General?groupId=626cddb8-0395-4f96-a5e2-e40d987940a6&tenantId=b41b72d0-4e9f-4c26-8a69-f949f367c91d
          notification-summary: Your custom notification message 
          notification-color: 17a2b8
          timezone: America/Denver
