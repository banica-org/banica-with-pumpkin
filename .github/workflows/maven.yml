# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: 
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Send mail
      uses: dawidd6/action-send-mail@v2
      if: ${{ failure() }}
      with:
        # mail server settings
        server_address: smtp.office365.com
        server_port: 587
        # user credentials
        username: ${{ secrets.BUILD_NOTIFICATIONS_EMAIL_USERNAME }}
        password: ${{ secrets.BUILD_NOTIFICATIONS_EMAIL_PASSWORD }}
        # email subject
        subject: Results of build job ${{ github.repository }}.
        # email body as text
        body: ${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} has finished with status ${{ job.status }}.
        # comma-separated string, send email to
        to: SpecialEPM-BGJJJunX@epam.com
        # from email name
        from: Github Actions